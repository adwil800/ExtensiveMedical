

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extensive medical - Login</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="../assets/images/logo/logo.png"
      type="image/svg"
    />

    <!-- ===== All CSS files ===== -->
    <link rel="stylesheet" href="../assets/css/general/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/general/ud-styles.css" />
  </head>
  <body>
    <!-- ====== Banner Start ====== -->
    <section class="ud-page-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-banner-content">
              <h1>Extensive Medical </h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Banner End ====== -->

    <!-- ====== Login Start ====== -->
    <section class="ud-login">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-login-wrapper">
              <div class="ud-login-logo"> 
                <img src="../assets/images/logo/logo.png" alt="logo" />
              </div>
              <form class="ud-login-form" method="post" action="/user/login/user1">
                <div class="ud-form-group">
											<input type="text" name="username" id="username" value="" placeholder="Usuario" />
                </div>
                <div class="ud-form-group">
											<input type="password" name="password" id="password" value="" placeholder="*********" />
                </div>
                <div class="ud-form-group">
                  <button type="submit" class="ud-main-btn w-100">Iniciar sesión</button>
                </div>
              </form>

              <a class="forget-pass" href="javascript:void(0)">
                Olvidaste la contraseña?
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Login End ====== -->



    <!-- ====== All Javascript Files ====== -->
    <script src="../assets/js/general/bootstrap.bundle.min.js"></script>
  </body>
</html>
